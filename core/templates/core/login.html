{% extends 'base_authentication.html' %}

{% block title %}Login to account{% endblock %}

{% block content %}
    <h2>Увійдіть до профілю</h2>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <p>Don`t have an account?</p>
    <button>
        <a href="{% url 'register' %}">Register Now!</a>
    </button>

{% endblock %}
